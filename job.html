<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Edit User</h2>
    <form action="process_user.php" method="POST">
      <input type="hidden" name="user_id" value="123"> <!-- Hidden field to store user ID -->
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="John Doe" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="john@example.com" required>
      
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" value="Marketing" required>
      
      <input type="submit" value="Save Changes">
    </form>
  </div>
</body>
</html>
